[package]
name = "chessbackend"
version = "0.1.0"
edition = "2021"

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 0

[dependencies]
rand = "0.8.4"
serde_json = "1.0.70"
serde = { version = "1.0.130", features = ["derive"] }
axum = "0.6.18"
shuttle-axum = "0.30.0"
shuttle-runtime = "0.30.1"
tokio = "1.28.2"
tower = { version = "0.4", features = ["full"] }
tower-http = { version = "0.4.4", features = ["full"] }
serde_repr = "0.1"