[package]
name = "chessbackend"
version = "0.1.0"
edition = "2021"

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 'z'   # Optimize for size.
lto = true        # Enable Link Time Optimisation
codegen-units = 1 # Reduced to increase optimisations.
panic = 'abort'   # Abort on panic
strip = "symbols" # Strip symbols from binary

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
enum_glob_use = "deny"
pedantic = "deny"
nursery = "deny"
unwrap_used = "deny"

[dependencies]
rand = "0.8.4"
serde_json = "1.0.70"
serde = { version = "1.0.130", features = ["derive"] }
axum = "0.7.4"
shuttle-axum = "0.37.0"
shuttle-runtime = "0.37.0"
tokio = "1.28.2"
tower = { version = "0.4", features = ["full"] }
tower-http = { version = "0.5.1", features = ["full"] }
serde_repr = "0.1"
cargo-shuttle = "0.37.0"
