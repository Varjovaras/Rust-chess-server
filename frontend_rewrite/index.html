<!doctype html>
<html>
    <head>
        <style>
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                font-family: Arial, sans-serif;
            }

            .chessboard {
                display: flex;
                flex-direction: column;
                margin: 20px;
                border: 2px solid #333;
            }

            .rank {
                display: flex;
                flex-direction: row;
                height: 50px;
            }

            .square {
                width: 50px;
                height: 50px;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 28px;
            }

            .white {
                background-color: #f0d9b5;
            }

            .black {
                background-color: #b58863;
            }

            .piece {
                cursor: pointer;
                user-select: none;
            }

            .white-piece {
                color: white;
                text-shadow:
                    -1px -1px 0 #000,
                    1px -1px 0 #000,
                    -1px 1px 0 #000,
                    1px 1px 0 #000;
            }

            .black-piece {
                color: black;
            }

            .rank-label {
                width: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .file-labels {
                display: flex;
                margin-left: 20px;
            }

            .file-label {
                width: 50px;
                text-align: center;
            }
        </style>
    </head>
    <body></body>
</html>
